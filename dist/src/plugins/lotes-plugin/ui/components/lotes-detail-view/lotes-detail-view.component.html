<vdr-page-block>
    <vdr-action-bar>
        <vdr-ab-left></vdr-ab-left>
        <vdr-ab-right>
            <button
                class="button primary"
                *ngIf="isNew$ | async; else updateOrDeleteButtons"
                (click)="create()"
                [disabled]="detailForm.pristine || detailForm.invalid"
            >
                {{ 'common.create' | translate }}
            </button>
            <ng-template #updateOrDeleteButtons>
                <button
                    class="button primary"
                    (click)="update()"
                    [disabled]="detailForm.pristine || detailForm.invalid"
                >
                    {{ 'common.update' | translate }}
                </button>
                <button
                    class="button danger"
                    (click)="delete()"
                >
                    {{ 'common.delete' | translate }}
                </button>
            </ng-template>
        </vdr-ab-right>
    </vdr-action-bar>
</vdr-page-block>
  
  <form class="form" [formGroup]="detailForm">
    <vdr-page-detail-layout>
      <!-- Sidebar displaying entity metadata -->
      <vdr-page-detail-sidebar>
        <vdr-card *ngIf="entity$ | async as entity">
          <vdr-page-entity-info [entity]="entity"></vdr-page-entity-info>
        </vdr-card>
      </vdr-page-detail-sidebar>
  
      <!-- Main content area -->
      <vdr-page-block>
        <vdr-card>
          <div class="form-grid">
            <vdr-form-field label="Name" for="name">
              <input id="name" type="text" formControlName="name" />
            </vdr-form-field>
            <vdr-form-field label="Description" for="description">
              <textarea id="description" formControlName="description"></textarea>
            </vdr-form-field>
          </div>
        </vdr-card>
      </vdr-page-block>
    </vdr-page-detail-layout>
  </form>
